<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tailwindout.css" />
  </head>
  <body class="bg-gray-400  ">
    <div class="flex bg-gray-100 ">
      <div
        class="p-8 max-w-md mx-auto sm:max-w-xl lg:w-1/2 lg:max-w-full lg:py-24 lg:px-12"
      >
        <div class="xl:ml-auto xl:mx-w-lg">
          <img class="h-10" src="logo.svg" alt="logo" />
          <img
            class="lg:hidden mt-6 rounded-lg shadow-xl sm:h-64 sm:w-full sm:object-cover sm:object-center"
            src="beach-work.jpg"
            alt="beach"
          />
          <h1
            class="sm:mt-8 sm:text-4xl mt-6 text-2xl font-bold font-gray-900 leading-tight lg:text-3xl lg:text-4xl"
          >
            You can work from anywhere
            <br class="hidden lg:inline" />
            <span class="text-indigo-500">
              Take advantage of it.
            </span>
          </h1>
          <p class="mt-2 texxt-gray-600 sm:text-xl sm:mt-4">
            Workcation helps you find work friendly rentals in beautiful
            location so you can enjoy some nice weather even when you are not on
            vacation
          </p>
          <div class="mt-4 sm:mt-6">
            <a href="#" class="btn btn-indigo shadow-lg">Book your escape</a>
            <a href="#" class="ml-2 btn btn-gray">Learn More</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-center object-cover"
          src="beach-work.jpg"
          alt="beach"
        />
      </div>
    </div>
  </body>
</html>
